<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simon game</title>
    <link rel="stylesheet" type="text/css" href="simon.css">
    <script src="simon.js"></script>
</head>

<body>
<section class="center">
<div id="parent-div">
  <div>
<div id="red" class="red to-click"></div>
<div id="green" class="green to-click"></div>
  </div>
  <div id="score-container">
  <h1 id="score"></h1>
  </div>
  <div>
<div id="blue" class="blue to-click"></div>
<div id="yellow" class="yellow to-click"></div>
  </div>
</div> 

<button id="start" class="btn btn-success">START</button>
<button id="reset" class="btn btn-danger">RESET</button>
</section>

</body>
</html>
