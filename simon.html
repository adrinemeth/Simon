<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="simon.css">
  <script src="simon.js"></script>
</head>

<body>
  <section class="center">
    <div id="parent-div">
      <div>
        <div id="red" class="red to-click"></div>
        <div id="green" class="green to-click"></div>
      </div>
      <div id="score-container">
        <h1 id="score"></h1>
      </div>
      <div>
        <div id="blue" class="blue to-click"></div>
        <div id="yellow" class="yellow to-click"></div>
      </div>
    </div>

    <button id="start" class="btn btn-success">START</button>
    <button id="reset" class="btn btn-danger">RESET</button>
  </section>
  <audio id="red-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="green-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="blue-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="yellow-audio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</body>

</html>
